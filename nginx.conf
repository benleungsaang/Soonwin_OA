# oa_frontend.conf 完整配置（由Python脚本自动生成）
worker_processes  1;  # 内网自用，1个进程足够
pid        "E:/Soonwin_OA/nginx_pid/nginx.pid";  # 修复：Nginx兼容的正斜杠路径，加引号

events {
    worker_connections  1024;
}

http {
    include       "E:/Soonwin_OA/nginx-1.28.1/conf/mime.types";
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    upstream backend_server {
        server 127.0.0.1:5000;
        keepalive 64;
    }

    server {
        listen       5183;
        # server_name  localhost 192.168.110.13;
        # 修改：server_name 改为 _（匹配所有IP/域名），适配192.168.30.xx网段
        server_name  _;
        root         E:/Soonwin_OA/soonwin-oa-VUE-FrontEnd/dist;
        index        index.html;

        location /api/ {
            proxy_pass http://backend_server;  # 无末尾/，保留/api
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 60s;
            # 新增：跨域头（避免移动端跨域报错）
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS';
            add_header Access-Control-Allow-Headers 'Content-Type, Authorization';

            # 新增：处理OPTIONS预检请求（避免跨域报错）
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        location / {
            try_files $uri $uri/ /index.html;
        }

        # 修复6：正则表达式转义正确（Nginx需要的是 /\.）
        location ~ /\\. {
            deny all;
        }
    }
}
