# oa_frontend.conf 完整配置（无需依赖默认配置）
worker_processes  1;  # 内网自用，1个进程足够
pid        "D://Program Files//nginx-1.28.1/logs/nginx.pid";

events {
    worker_connections  1024;
}

http {
    include       "D://Program Files//nginx-1.28.1//conf//mime.types";  # 关键修复：引号包裹含空格的路径
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # 后端服务代理配置
    upstream backend_server {
        server 127.0.0.1:5000;  # 后端运行的5000端口
        keepalive 64;
    }

    server {
        listen       5183;
        server_name  localhost 192.168.110.13;  # 加入服务器IP，支持局域网访问
        root         E://Soonwin_OA//soonwin-oa-VUE-FrontEnd//dist;
        index        index.html;

        # 反向代理：所有/api开头的请求转发到后端5000端口
        location /api/ {
            proxy_pass http://backend_server;  # 末尾的/必须加，否则路径拼接错误
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 60s;
        }

        location / {
            try_files $uri $uri/ /index.html;
        }

        # 禁止直接访问隐藏文件（可选）
        location ~ /\. {
            deny all;
        }
    }
}
